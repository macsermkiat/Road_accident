<html>
  <head>
    <title> Road accident Prediction </title>
  </head>
   <body>
   <h3> Patient Profile <h3>
   <h5>
      <form action = "http://localhost:4000/result" method = "POST">


        <p>Age</p>
				<input type="number" name="age" min="0" max="110" step="any"> years
        <p>gender</p> 
				<input type="radio" name="gender" value=1> Male
				<input type="radio" name="gender" value=2> Female
        <p>vehicle</p> 
				<input type="radio" name="mechan" value=1> Pedestrain
				<input type="radio" name="mechan" value=2> Bicycle / Motorcycle
				<input type="radio" name="mechan" value=3> Motor Vehicle
        <p>SBP</p>
				<input type="number" name="sbp" min="0" step="any"> mmHg
		<p>dbp</p>
				<input type="number" name="dbp" min="0" step="any"> DBP
        <p>pr</p>
				<input type="number" name="pr" min="0" max="200" step="any"> PR        
		<p>rr</p>
				<input type="number" name="rr" min="0" max="60" step="any"> RR
		<p>osat</p>
				<input type="number" name="osat" min="0" max="100" step="any"> RR          
        <p>gcs</p>
				<input type="number" name="gcs" min="3" max="15" step="any"> GCS


		<p><input type = "submit" value = "submit" /></p>
      </form>
	<h5>
    </body>
</html>
